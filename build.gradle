repositories {
    mavenCentral()
}

description = 'Simple event router for Java 8'
group = 'org.strangeway'
version = '1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = '1.8'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
        resources {
            srcDirs = ['test']
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}